services:
  voltage-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voltage-transformer-app
    ports:
      - '3000:80'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80/health']
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    environment:
      - NODE_ENV=production
    labels:
      - 'com.voltage.app=transformer-monitoring'
      - 'com.voltage.version=1.0.0'
